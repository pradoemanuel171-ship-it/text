<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iframe Proxy + Eruda</title>
</head>
<body>
  <h1>Iframe con Proxy</h1>
  <input type="text" id="urlInput" placeholder="https://example.com" style="width: 300px;" />
  <button onclick="loadUrl()">Cargar URL</button>
  <iframe id="iframe" style="width: 100%; height: 90vh; border: none;"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script>
    function loadUrl() {
      const url = document.getElementById('urlInput').value;
      const encodedUrl = encodeURIComponent(url);
      document.getElementById('iframe').src = '/proxy/' + encodedUrl;
    }
  </script>
</body>
</html>
